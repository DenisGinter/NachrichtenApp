<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout size-auto margin-right="false" margin-top="false" margin-bottom="false">
   <vaadin-text-field caption="Name Interessensprofile :" _id="name"></vaadin-text-field>
   <vaadin-combo-box caption-as-html caption="Themenbereich :" data-item-type="my.news.news.Sources" _id="topic"></vaadin-combo-box>
   <vaadin-native-select caption-as-html caption="Sprache :" data-item-type="my.news.news.Sources" _id="language"></vaadin-native-select>
   <vaadin-check-box-group width="261px" data-item-type="my.news.news.Sources" _id="sources"></vaadin-check-box-group>
   <vaadin-button plain-text _id="btnAddSrc">
     Quelle hinzufügen 
   </vaadin-button>
   <vaadin-grid-layout spacing margin _id="words">
    <row>
     <column>
      <vaadin-grid-layout caption-as-html caption="Schlüsselwörter :" spacing _id="keywords">
       <row>
        <column>
         <vaadin-text-field _id="text1"></vaadin-text-field>
        </column>
       </row>
       <row>
        <column>
         <vaadin-text-field _id="text2"></vaadin-text-field>
        </column>
       </row>
       <row>
        <column>
         <vaadin-text-field _id="text3"></vaadin-text-field>
        </column>
       </row>
      </vaadin-grid-layout>
     </column>
    </row>
    <row>
     <column>
      <vaadin-button style-name="primary" plain-text _id="add" :middle :right>
        + 
      </vaadin-button>
     </column>
    </row>
   </vaadin-grid-layout>
   <vaadin-horizontal-layout _id="buttons">
    <vaadin-button style-name="friendly" plain-text _id="save">
      Speichern 
    </vaadin-button>
    <vaadin-button style-name="danger" plain-text _id="stop">
      Abbrechen 
    </vaadin-button>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
